services:
  # =============================================
  # PostgreSQL Database
  # =============================================
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-lacrei_saude}
      POSTGRES_USER: ${DB_USER:-lacrei_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lacrei_password_secure}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-lacrei_user} -d ${DB_NAME:-lacrei_saude}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================
  # API - Produção (Gunicorn)
  # =============================================
  web:
    build: .
    restart: unless-stopped
    # Entrypoint cuida de: migrations, superusuário, collectstatic
    # CMD default: gunicorn
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health/" ]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3

  # =============================================
  # API - Desenvolvimento (Django runserver)
  # =============================================
  web-dev:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - dev

  # =============================================
  # Runner de Testes
  # =============================================
  test:
    build: .
    command: >
      sh -c "python manage.py test apps/ --verbosity=2 &&
             echo '✅ Todos os testes passaram!'"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - test

volumes:
  postgres_data:
  static_volume:
  logs_volume:
