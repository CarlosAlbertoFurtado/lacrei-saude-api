name: Lacrei SaÃºde API - CI/CD Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  DJANGO_SECRET_KEY: 'ci-cd-secret-key-only-for-tests'
  DJANGO_DEBUG: 'True'
  DJANGO_SETTINGS_MODULE: 'core.settings.base'
  DB_NAME: 'lacrei_saude_test'
  DB_USER: 'lacrei_user'
  DB_PASSWORD: 'lacrei_password_test'
  DB_HOST: 'localhost'
  DB_PORT: '5432'

jobs:
  # ==========================================
  # JOB 1: Lint (Qualidade de CÃ³digo)
  # ==========================================
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias de lint
        run: pip install black isort flake8

      - name: âœ… Verificar formataÃ§Ã£o (Black)
        run: black --check --diff .

      - name: âœ… Verificar imports (isort)
        run: isort --check-only --diff .

      - name: âœ… Verificar estilo (Flake8)
        run: flake8 .

  # ==========================================
  # JOB 2: Testes Automatizados
  # ==========================================
  test:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: lacrei_saude_test
          POSTGRES_USER: lacrei_user
          POSTGRES_PASSWORD: lacrei_password_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Instalar Poetry
        run: |
          pip install poetry==1.8.4
          poetry config virtualenvs.create false

      - name: ğŸ“¦ Instalar dependÃªncias
        run: poetry install --no-interaction --no-ansi

      - name: ğŸ—ƒï¸ Executar migraÃ§Ãµes
        run: python manage.py migrate --noinput

      - name: ğŸ§ª Executar testes com cobertura
        run: |
          coverage run manage.py test apps/ --verbosity=2
          coverage report -m
          coverage xml

      - name: ğŸ“Š Upload cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ==========================================
  # JOB 3: Build Docker Image
  # ==========================================
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t lacrei-saude-api:${{ github.sha }} .

      - name: âœ… Verificar imagem
        run: |
          docker run --rm lacrei-saude-api:${{ github.sha }} python -c "import django; print(f'Django {django.VERSION} OK')"
          echo "âœ… Imagem Docker construÃ­da com sucesso!"

  # ==========================================
  # JOB 4: Deploy Staging
  # ==========================================
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ” Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Build, tag and push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: lacrei-saude-api-staging
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: ğŸš€ Deploy to ECS Staging
        run: |
          aws ecs update-service \
            --cluster lacrei-staging-cluster \
            --service lacrei-saude-api-staging \
            --force-new-deployment

  # ==========================================
  # JOB 5: Deploy Production (Blue/Green)
  # ==========================================
  deploy-production:
    name: ğŸ­ Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ” Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Build, tag and push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: lacrei-saude-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: ğŸš€ Deploy Blue/Green to ECS Production
        run: |
          # Blue/Green deploy via CodeDeploy
          aws ecs update-service \
            --cluster lacrei-production-cluster \
            --service lacrei-saude-api-production \
            --force-new-deployment \
            --deployment-configuration "maximumPercent=200,minimumHealthyPercent=100"

          echo "âœ… Deploy Blue/Green iniciado!"
          echo "ğŸ“‹ Rollback: aws ecs update-service --cluster lacrei-production-cluster --service lacrei-saude-api-production --task-definition <PREVIOUS_TASK_DEF>"
