name: CI/CD Pipeline - Lacrei Sa√∫de API

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

env:
  DJANGO_SETTINGS_MODULE: core.settings.base
  DJANGO_SECRET_KEY: ci-test-secret-key-not-for-production
  DB_NAME: lacrei_saude_test
  DB_USER: postgres
  DB_PASSWORD: postgres
  DB_HOST: localhost
  DB_PORT: 5432
  DJANGO_DEBUG: "True"
  DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
  CORS_ALLOWED_ORIGINS: "http://localhost:3000"

jobs:
  # ==========================================
  # Step 1: Lint (An√°lise est√°tica de c√≥digo)
  # ==========================================
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar Poetry
        run: pip install poetry==1.8.4

      - name: Instalar depend√™ncias
        run: poetry install --no-interaction --no-ansi

      - name: Executar Black (formata√ß√£o)
        run: poetry run black --check .

      - name: Executar isort (imports)
        run: poetry run isort --check-only .

      - name: Executar Flake8 (linting)
        run: poetry run flake8 .

  # ==========================================
  # Step 2: Testes automatizados
  # ==========================================
  test:
    name: üß™ Testes
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: lacrei_saude_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar Poetry
        run: pip install poetry==1.8.4

      - name: Instalar depend√™ncias
        run: poetry install --no-interaction --no-ansi

      - name: Executar migra√ß√µes
        run: poetry run python manage.py migrate

      - name: Executar testes com cobertura
        run: |
          poetry run coverage run manage.py test apps/ --verbosity=2
          poetry run coverage report --show-missing --fail-under=80
          poetry run coverage xml

      - name: Upload cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ==========================================
  # Step 3: Build da imagem Docker
  # ==========================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build da imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: lacrei-saude-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Step 4: Deploy para Staging
  # ==========================================
  deploy-staging:
    name: üöÄ Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging'
    environment: staging

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build e push para ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: lacrei-saude-api
          IMAGE_TAG: staging-${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy para ECS Staging
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: lacrei-saude-api
          IMAGE_TAG: staging-${{ github.sha }}
        run: |
          aws ecs update-service \
            --cluster lacrei-staging-cluster \
            --service lacrei-api-staging \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}

  # ==========================================
  # Step 5: Deploy para Produ√ß√£o
  # ==========================================
  deploy-production:
    name: üöÄ Deploy Produ√ß√£o
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build e push para ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: lacrei-saude-api
          IMAGE_TAG: prod-${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy Blue/Green para ECS Produ√ß√£o
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: lacrei-saude-api
          IMAGE_TAG: prod-${{ github.sha }}
        run: |
          # Deploy Blue/Green: o CodeDeploy gerencia a troca de tr√°fego
          aws ecs update-service \
            --cluster lacrei-production-cluster \
            --service lacrei-api-production \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}

      - name: Verificar health check p√≥s-deploy
        run: |
          echo "Aguardando estabiliza√ß√£o do servi√ßo..."
          aws ecs wait services-stable \
            --cluster lacrei-production-cluster \
            --services lacrei-api-production \
            --region ${{ secrets.AWS_REGION }}
          echo "Deploy em produ√ß√£o conclu√≠do com sucesso!"
